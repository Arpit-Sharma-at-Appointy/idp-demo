apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontendapp
  namespace: todo-app
spec:
  hosts:
  - frontendapp.idp.appointy.com
  gateways:
  - istio-system/gateway
  http:
  - match:
    - uri:
        prefix: /
  - route:
    - destination:
        host: frontendapp
        port:
          number: 80
