apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: signa-fe
  namespace: sigma
spec:
  hosts:
  - signa-fe.idp.appointy.com
  gateways:
  - istio-system/gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: signa-fe
        port:
          number: 80
